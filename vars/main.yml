---
# vars file for ansible-role-k8s/deploy-k8s-cluster
sudo_super_group: '%grsadm'
mgmt_if: eth0
clusterName: "k8s-not-set"
clusterNetworking_podSubnet: "172.24.3.0/24"
clusterNetworking_serviceSubnet: "172.24.2.0/24"
clusterNetworking_dnsDomain: "k8s-not-set.sirena-travel.ru"
bootstrapNodeIP: ""
# The OS of the Helm redistributable
helm_os: 'linux'
# File name of the Helm redistributable file
helm_redis_filename: 'helm-v{{ helm_version }}-{{ helm_os }}-{{ helm_architecture }}.tar.gz'
